<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
   
        <link href="https://fonts.googleapis.com/css?family=Lexend+Peta|Lobster&display=swap" rel="stylesheet">
    
        <link rel="stylesheet" type="text/css" href="assets/style.css">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
       
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <title>Trivia Game</title>
</head>

<body>
    <div class="container">
        <br>
        <h1>Trivia Game!</h1>

        <div class="time">
          
        </div>
   
    <br> 
    
        <div class="timer"></div>
    <button id="start">Start Timer</button>
    <br>
    <br>


    <div class="questions">
        <p>Q. How is Robert Zimmerman better known?</p>
        <button type="button" id="button-true">Bob Dylan</button>
        <button type="button" id="button-false">Robert Plant</button>
        <button type="button" id="button-false">Paul McCartney</button>

    </div>

    <div class="questions">
        <p>Q. Michael Stipe is the lead singer of which rock group?</p>
        <button type="button" id="button-false">Nirvana</button>
        <button type="button" id="button-true">R.E.M.</button>
        <button type="button" id="button-false">The Smashing Pumpkins</button>
    </div>
    <div class="questions">
        <p>Q. What was Elvis Presley's first hit in 1956?</p>
        <button type="button" id="button-false">Little Sister</button>
        <button type="button" id="button-true">Heartbreak Hotel</button>
        <button type="button" id="button-false">Jailhouse Rock</button>
    </div>

    <div class="questions">
        <p>Q. Guitarist George Harrison was a member of which influential rock group?</p>
        <button type="button" id="button-true">The Beatles</button>
        <button type="button" id="button-false">The Rolling Stones</button>
        <button type="button" id="button-false">Led Zeppelin</button>
    </div>

    </div>




    <script src="assets/app.js"></script>
</body>

</html>
