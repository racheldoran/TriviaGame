<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Lobster&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="assets/style.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <title>Trivia Game</title>
</head>

<body>
    <div class="container">
        <br>
        <h1>Trivia Game!</h1>

        <div class="time">

        </div>

        <br>

        <div class="timer"></div>
        <button id="start">Start Timer</button>
        <br>
        <br>


        <div class="questions">
            <p>How is Robert Zimmerman better known?</p>
            <button type="button" id="bob-dylan">Bob Dylan</button>
            <button type="button" id="robert-plant">Robert Plant</button>
            <button type="button" id="paul-mccartney">Paul McCartney</button>

        </div>
        <br>
        <div class="questions">
            <p>Michael Stipe is the lead singer of which rock group?</p>
            <button type="button" id="nirvana">Nirvana</button>
            <button type="button" id="rem">R.E.M.</button>
            <button type="button" id="pumpkins">The Smashing Pumpkins</button>
        </div>
        <br>
        <div class="questions">
            <p>What was Elvis Presley's first hit in 1956?</p>
            <button type="button" id="little-sister">Little Sister</button>
            <button type="button" id="heartbreak">Heartbreak Hotel</button>
            <button type="button" id="jailhouse">Jailhouse Rock</button>
        </div>
        <br>
        <div class="questions">
            <p>Guitarist George Harrison was a member of which influential rock group?</p>
            <button type="button" id="beatles">The Beatles</button>
            <button type="button" id="stones">The Rolling Stones</button>
            <button type="button" id="zeppelin">Led Zeppelin</button>
        </div>
      
            <div class="wins"></div>
            
            <div class="losses"></div>
        </div>
    </div>



    <script src="assets/app.js"></script>
</body>

</html>
